<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <script src="/aframe-rounded-master/dist/aframe-rounded-component.js"></script>
  <body style='margin : 0px; overflow: hidden;'>

    <a-scene embedded arjs  >
      <a-assets>
        <img id="my-image" src="/face2.jpg">
      </a-assets>

      <a-entity geometry="primitive: circle; radius: 0.5;" material="src: #my-image" rotation="-90 0 0"></a-entity>

      <a-entity
        rounded="width:0.1; hight:1; radius:0.1; color: #73c0ed; opacity:0.5; transparent: true;"
        text="value: HELLO; anchor:align; align:center;"
        position="1.1 0 0"
        rotation="-90 0 0">
          <a-animation attribute="rounded.width"
            dur="3000"
            from="0.1"
            to="1"
            repeat="1">
          </a-animation>
          <a-animation attribute="position"
            dur="3000"
            from="0.6 0 0"
            to="1.1 0 0"
            repeat="1">
          </a-animation>
      </a-entity>

      <a-entity rounded="width:1.6; hight:1; radius:0.1; color: purple; opacity: 0.5; transparent: true;"
        text="value: Skills; anchor:align; align:center;"
        position="0.7 0 1.1"
        rotation="0 0 0">
        <a-animation attribute="rotation"
          dur="3000"
          delay="3000"
          to="-90 0 0"
          repeat="0">
        </a-animation>
      </a-entity>

      <a-marker-camera preset='hiro'></a-marker-camera>
    </a-scene>
  </body>
</html>
