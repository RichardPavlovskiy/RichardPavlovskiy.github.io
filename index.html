<!DOCTYPE html>
<html>
  <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
   </head>
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
  <script src="https://raw.githack.com/etiennepinchon/aframe-rounded/master/dist/aframe-rounded-component.min.js"></script>
  <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  
  <body style='margin : 0px; overflow: hidden;'>

    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;' >
      <a-assets>
        <img id="my-image" src="https://raw.githubusercontent.com/RichardPavlovskiy/RichardPavlovskiy.github.io/master/face2.JPG">
      </a-assets>

      <a-entity geometry="primitive: circle; radius: 0.5;" material="src: #my-image" rotation="-90 0 0"></a-entity>

      <a-entity
        rounded="width:0.1; hight:1; radius:0.1; color: #73c0ed; opacity:0.5; transparent: true;"
        text="value: HELLO; anchor:align; align:center;"
        position="1.1 0 0"
        rotation="-90 0 0">
          <a-animation attribute="rounded.width"
            dur="3000"
            from="0.1"
            to="1"
            repeat="1">
          </a-animation>
          <a-animation attribute="position"
            dur="3000"
            from="0.6 0 0"
            to="1.1 0 0"
            repeat="1">
          </a-animation>
      </a-entity>

      <a-entity rounded="width:1.6; hight:1; radius:0.1; color: purple; opacity: 0.5; transparent: true;"
        text="value: Skills; anchor:align; align:center;"
        position="0.7 0 1.1"
        rotation="0 0 0">
        <a-animation attribute="rotation"
          dur="3000"
          delay="3000"
          to="-90 0 0"
          repeat="0">
        </a-animation>
      </a-entity>

      <a-marker-camera preset='hiro'></a-marker-camera>
    </a-scene>
  </body>
</html>
